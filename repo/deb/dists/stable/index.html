<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stable Distribution - VEM Repository</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            padding: 2rem; 
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .header { 
            text-align: center; 
            margin-bottom: 2rem; 
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .file-list {
            margin: 1.5rem 0;
        }
        .file-item {
            padding: 0.75rem;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-item:last-child {
            border-bottom: none;
        }
        .file-item:hover {
            background-color: #f8f9fa;
        }
        .file-name {
            font-family: 'Monaco', 'Menlo', monospace;
        }
        .file-name a {
            color: #007bff;
            text-decoration: none;
        }
        .file-name a:hover {
            text-decoration: underline;
        }
        .file-size {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .back-link {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>
