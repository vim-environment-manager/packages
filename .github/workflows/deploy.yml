# Deploy VEM Package Repository to GitHub Pages
name: Deploy to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Check for required directories
      run: |
        if [ ! -d "docs" ]; then
          echo "âŒ docs directory not found!"
          echo "ğŸ“ Please run 'make build' locally and commit the docs/ directory"
          echo "ğŸ’¡ Use 'make ci-deploy' for complete build and deploy workflow"
          exit 1
        fi
        echo "âœ… docs directory found"
        
        if [ ! -d "repo" ]; then
          echo "âŒ repo directory not found!"
          echo "ğŸ“ Please run 'make build' locally and commit the repo/ directory"
          exit 1
        fi
        echo "âœ… repo directory found"
        
    - name: Verify deployment files
      run: |
        echo "ğŸ” Verifying deployment files..."
        [ -f "docs/index.html" ] && echo "âœ… Root index.html exists" || { echo "âŒ Root index.html missing"; exit 1; }
        [ -f "docs/base/index.html" ] && echo "âœ… Base docs exist" || { echo "âŒ Base docs missing"; exit 1; }
        [ -f "docs/deb/index.html" ] && echo "âœ… DEB docs exist" || { echo "âŒ DEB docs missing"; exit 1; }
        [ -f "docs/rpm/index.html" ] && echo "âœ… RPM docs exist" || { echo "âŒ RPM docs missing"; exit 1; }
        [ -f "docs/homebrew/index.html" ] && echo "âœ… Homebrew docs exist" || { echo "âŒ Homebrew docs missing"; exit 1; }
        
        echo "ğŸ” Verifying repository files..."
        [ -f "repo/index.html" ] && echo "âœ… Repo index exists" || { echo "âŒ Repo index missing"; exit 1; }
        [ -f "repo/deb/index.html" ] && echo "âœ… DEB repo exists" || { echo "âŒ DEB repo missing"; exit 1; }
        [ -f "repo/rpm/index.html" ] && echo "âœ… RPM repo exists" || { echo "âŒ RPM repo missing"; exit 1; }
        [ -f "repo/homebrew/index.html" ] && echo "âœ… Homebrew repo exists" || { echo "âŒ Homebrew repo missing"; exit 1; }
        echo "ğŸ‰ All files verified successfully"
        
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
