# Deploy VEM Package Repository to GitHub Pages
name: Deploy to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Check for required directories
      run: |
        if [ ! -d "docs" ]; then
          echo "❌ docs directory not found!"
          echo "📝 Please run 'make build' locally and commit the docs/ directory"
          echo "💡 Use 'make ci-deploy' for complete build and deploy workflow"
          exit 1
        fi
        echo "✅ docs directory found"
        
        if [ ! -d "repo" ]; then
          echo "❌ repo directory not found!"
          echo "📝 Please run 'make build' locally and commit the repo/ directory"
          exit 1
        fi
        echo "✅ repo directory found"
        
    - name: Verify deployment files
      run: |
        echo "🔍 Verifying deployment files..."
        [ -f "docs/index.html" ] && echo "✅ Root index.html exists" || { echo "❌ Root index.html missing"; exit 1; }
        [ -f "docs/base/index.html" ] && echo "✅ Base docs exist" || { echo "❌ Base docs missing"; exit 1; }
        [ -f "docs/deb/index.html" ] && echo "✅ DEB docs exist" || { echo "❌ DEB docs missing"; exit 1; }
        [ -f "docs/rpm/index.html" ] && echo "✅ RPM docs exist" || { echo "❌ RPM docs missing"; exit 1; }
        [ -f "docs/homebrew/index.html" ] && echo "✅ Homebrew docs exist" || { echo "❌ Homebrew docs missing"; exit 1; }
        
        echo "🔍 Verifying repository files..."
        [ -f "repo/index.html" ] && echo "✅ Repo index exists" || { echo "❌ Repo index missing"; exit 1; }
        [ -f "repo/deb/index.html" ] && echo "✅ DEB repo exists" || { echo "❌ DEB repo missing"; exit 1; }
        [ -f "repo/rpm/index.html" ] && echo "✅ RPM repo exists" || { echo "❌ RPM repo missing"; exit 1; }
        [ -f "repo/homebrew/index.html" ] && echo "✅ Homebrew repo exists" || { echo "❌ Homebrew repo missing"; exit 1; }
        echo "🎉 All files verified successfully"
        
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
